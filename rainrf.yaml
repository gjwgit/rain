--- # RAIN RF
meta:
  name         : rainrf
  title        : Predict rain tomorrow using a random forest model.
  keywords     : r, prediction, classification, random forest, introductory, weather, climate
  version      : 2.0.3
  languages    : R
  modeller     : rpart
  type         : random forest
  display      : demo
  license      : gpl3
  author       : Graham.Williams@togaware.com
  maintainer   : Graham.Williams@togaware.com
  url          : https://github.com/gjwgit/rain
  yaml         : gjwgit/rain:rainrf.yaml
dependencies :
  system:
    - atril       # For viewing generated PDF plots
  cran:
    - randomForest
    - magrittr
    - dplyr
    - tidyr
    - rattle=5.2.0
    - rpart.plot
  files:
    - https://access.togaware.com/rain_rf_model.RData
    - rainrf.R: demo.R
    - docs/rainrf.md: README.md
commands:
  demo   : Run the model and present performance metrics.
